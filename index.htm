<body>
   <header>
      <h2>
         Chapter 7 - Individual Case Project
      </h2>
      
   </header>   
   
   <article>
      <h2>Calculate Elapsed Time</h2>
    
   <p>Please enter a value to represent the month (eg: Nov: 11), <br/> the day, and the year</p>
      
      <form>
         <fieldset>
            <legend>Enter a date</legend>
            <input type="number" id="day" value = "" />
          </fieldset>

          <fieldset>
            <legend>Enter a month (numeric value)</legend>
            <input type="number" id="month" value = ""/>
         </fieldset>

         <fieldset>
            <legend>Enter a year</legend>
            <input type="number" id="year" value = ""/>
         </fieldset>

         <fieldset id="submitBtn">
            <input type="button" id="calcBtn" value="calculate" />
         </fieldset>
         
      </form>

      <section>
         <h2>Result: </h2>  <p id = "results"></p>
        </section> 
         
   </article>
   <footer></footer>
   <script src="script.js"></script>
</body>
